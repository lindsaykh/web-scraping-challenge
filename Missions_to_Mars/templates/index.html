<!DOCTYPE html>
<html lang="en">

  <!DOCTYPE html>
  <html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scraping Under Martian Fingernails</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

<body>
  <div class="container">

    <div class="jumbotron text-center border-bottom">
      <h1 class="font-weight-bold">Mission to Mars</h1>
      <p><a class="btn btn-primary btn-md" href="../scrape" role="button">Get New Data!</a></p>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2 class="align-items-center">Latest Mars News!</h2>
      </div>
      
    </div>
  </br>
    <div class="row">
      <div class="col-md-12">
        <h4>{{mars.news_title}}</h4>
        <p>{{mars.news_p}}</p>
      </div>
    </div>
   
  <hr>
    <div class="row">
      <div class="col-md-8 border">
        <h2 class="">Featured Mars Image</h2> 
        </br>
        <img class="col-md-12 border" src="{{mars.featured_image_url}}" alt="oh no! where's that Featured Image?">
      </div>
      <div class="col-md-4">
        
        </br>
        <div class="card">
          <h3>Mars Facts</h3>
          {{ mars.mars_facts | safe}}
        </div>
      </div>
    </div>
  <hr>
    <div class="row">
      <div class="col-md-8 offset-4">
        <h2 class="align-items-center">Mars Hemispheres</h2>  
      </div>
    </div>
    </br>
    <div class="row">       
            {% for item in mars.hemisphere_images %} 
              <div class="col-6 border">
              </br>
                    <div>
                      <img width="512 px" height="512 px" src="{{item.image_url}}">
                    </div>

                    <div>
                      <h4> {{item.title}} </h4>  
                    </div>
            
              </div>
            {% endfor %}
    </div> 

  <hr>
  <footer class="footer">
    <span class="bottom"></span>
</footer>
</body>

</html>
